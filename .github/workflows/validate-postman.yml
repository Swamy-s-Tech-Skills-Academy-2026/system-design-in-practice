name: Validate Postman Collection

on:
  push:
    branches: [main]
    paths:
      - 'src/postman/**'
      - '.github/workflows/validate-postman.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/postman/**'
      - '.github/workflows/validate-postman.yml'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: Validate collection structure
        run: |
          # Check if collection file exists and is valid JSON
          if [ -f "src/postman/prompt-playbook.postman_collection.json" ]; then
            echo "Validating collection JSON structure..."
            cat src/postman/prompt-playbook.postman_collection.json | jq . > /dev/null
            echo "✅ Collection JSON is valid"
          else
            echo "⚠️ Collection file not found, skipping validation"
          fi

      - name: Validate environment file
        run: |
          # Check if environment file exists and is valid JSON
          if [ -f "src/postman/prompt-playbook.postman_environment.json" ]; then
            echo "Validating environment JSON structure..."
            cat src/postman/prompt-playbook.postman_environment.json | jq . > /dev/null
            echo "✅ Environment JSON is valid"
          else
            echo "⚠️ Environment file not found, skipping validation"
          fi

      - name: Run collection (dry run)
        run: |
          if [ -f "src/postman/prompt-playbook.postman_collection.json" ]; then
            echo "Running Newman dry run..."
            newman run src/postman/prompt-playbook.postman_collection.json \
              --environment src/postman/prompt-playbook.postman_environment.json \
              --env-var "AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }}" \
              --env-var "AZURE_OPENAI_KEY=${{ secrets.AZURE_OPENAI_KEY }}" \
              --env-var "AZURE_OPENAI_DEPLOYMENT_NAME=${{ secrets.AZURE_OPENAI_DEPLOYMENT_NAME }}" \
              --bail \
              --reporters cli \
              || echo "⚠️ Newman run failed or skipped (expected without real credentials)"
          else
            echo "⚠️ Collection file not found, skipping Newman run"
          fi
        continue-on-error: true
